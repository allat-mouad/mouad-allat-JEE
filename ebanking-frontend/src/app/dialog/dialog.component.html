<h1 mat-dialog-title>Add Account Infos Here:</h1>
<div mat-dialog-content>
  <form [formGroup]="accountForm">
    <mat-form-field appearance="outline">
      <mat-label>Account ID</mat-label>
      <input formControlName="id" matInput placeholder="id">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Account Balance</mat-label>
      <input formControlName="balance" matInput placeholder="balance">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Account Type</mat-label>
      <mat-select formControlName="type"  placeholder="type">
        <mat-option (click)="onSavingAccountSelected()" value="SavingAccount">Saving</mat-option>
        <mat-option (click)="onCurrentAccountSelected()"  value="CurrentAccount">Current</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field *ngIf="selectedType=='SavingAccount'" appearance="outline">
      <mat-label>Interest rate :</mat-label>
      <input formControlName="interestRate" matInput placeholder="interestRate">
    </mat-form-field>

 <mat-form-field *ngIf="selectedType=='CurrentAccount'" appearance="outline">
      <mat-label>Over Draft  :</mat-label>
      <input formControlName="overDraft" matInput placeholder="overDraft">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="createdAt" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px" mat-raised-button color="primary" (click)="addBankAccount()" >Save</button>

</div>
