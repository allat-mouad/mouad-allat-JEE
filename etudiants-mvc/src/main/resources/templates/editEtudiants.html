<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/save(page=${page},keyword=${keyword})}">
            <div>
                <label>ID</label>
                <label th:text="${etudiant.id}"></label>
                <input class="form-control" type="hidden" name="id" th:value="${etudiant.id}">
            </div>
            <div>
                <label>Nom</label>
                <input class="form-control" type="text" name="nom" th:value="${etudiant.nom}">
                <span class="text-danger" th:errors="${etudiant.nom}"></span>
            </div>
            <div>
                <label>Email</label>
                <input class="form-control" type="text" name="email" th:value="${etudiant.email}">
                <span class="text-danger" th:errors="${etudiant.email}"></span>
            </div>
            <div>
                <label>Date naissance</label>
                <input class="form-control" type="date" name="dateNaissance" th:value="${etudiant.dateNaissance}">
                <span class="text-danger" th:errors="${etudiant.dateNaissance}"></span>
            </div>
            <div>
                <label>En regle</label>
                <input  type="checkbox" name="en_regle" th:checked="${etudiant.en_regle}">
                <span class="text-danger" th:errors="${etudiant.en_regle}"></span>
            </div>
            <label for="genre">sexe</label>
            <select id="genre" th:value="${etudiant.genre}" name="genre" class="form-control">
                <option  value="MASCULIN" >MASCULIN</option>
                <option value="FEMININ">FEMININ</option>
                <option></option>
            </select>
            <input class="form-control" type="submit" value="save">

        </form>
    </div>
</div>

</body>
</html>
