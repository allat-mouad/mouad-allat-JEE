<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="template1"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.10/dist/css/uikit.min.css"/>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.10/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.10/dist/js/uikit-icons.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div layout:fragment="content1"
         class="uk-card uk-box-shadow-medium uk-padding uk-width-1-2@m uk-width-2-3@s uk-card-default">
        <h3 class="uk-card-title uk-text-center">Login</h3>
        <hr>
        <form method="post" th:action="@{/login}">
            <div class="uk-grid uk-width-2-3 uk-text-left" uk-grid="">
                <div class="uk-width-1-3 uk-first-column">
                    <label>Username :</label>
                </div>
                <div class="uk-width-2-3">
                    <input placeholder="username" type="text" id="username" name="username" class="uk-input">
                </div>
            </div>
            <div class="uk-grid uk-width-2-3 uk-text-left" uk-grid="">
                <div class="uk-width-1-3 uk-first-column">
                    <label>Password :</label>
                </div>
                <div class="uk-width-2-3">
                    <input placeholder="password" type="password" id="password" name="password" class="uk-input">
                </div>
            </div>

            <div class="uk-text-right uk-margin-medium-top">
                <button type="submit" class="uk-box-shadow-hover uk-button uk-button-primary">Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
